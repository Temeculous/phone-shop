
{% extends 'base.html' %}
{% block content %}

<div class="container" id="phones-container">
  <h2>Available Devices</h2>
  {% for phone in phones %}
  <a href="{% url 'detail' phone.id %}" class="list-group-item list-group-item-action">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="mb-1">{{ phone.make }}</h4>
      <p class="mb-1">{{ phone.serial }}</p>
    </div>
 
  </a>
  {% endfor %}
</div>




{% endblock %}


  
  
{% extends 'base.html' %}
{% block content %}

<h2>Available Devices</h2>
  {% for phone in phones %}
  <div class="container">
    <a href="{% url 'detail' phone.id %}" class="list-group-item active">
      <div class="list-group">
        <h4 class="list-group-item-heading">{{phone.make}}</h4>
        <p class="list-group-item-text">{{phone.serial}}</p>
        <hr>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}


{% extends 'base.html' %} 
{% block content %}

  <div class="card text-white bg-dark mb-3">
    <div class="card-header"> {{phone.make}} </div>
      <div class="card-body">
        <h5 class="card-title">Model: {{phone.serial}}</h5>
        <p class="card-text">Colour: {{phone.color}} </p>
        <p class="card-text">Condition: {{phone.conditon}}</p>
        <p class="card-text">We bought at: {{phone.bought_at}}</p>
      </div>
  </div>

{% endblock %}

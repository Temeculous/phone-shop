
{% extends 'base.html' %}
{% block content %}

<div class="addphone">
  {% if object %}
  <h1>Edit: <span>{{ object.type }}</span></h1>
  {% else %}
  <h1>Add Phone</h1>
  {% endif %}

  <div class="card">
    <form action="" method="POST">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_table }}
      </div>
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="addphone" style="padding-top: 70px;">

  {%if object %}
  <h1>Edit: <span>{{object.type}}</span></h1>
  {% else %}
  <h1>Add Phone</h1>
  {% endif %}
  
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn" />
  </form>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1>Delete Phone?</h1>

<h3>Are you sure you want to delete {{ object.make }}?</h3>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete!" class="btn">
    <a href="{% url 'detail' phone.id %}">Cancel</a>
  </form>

{% endblock %}

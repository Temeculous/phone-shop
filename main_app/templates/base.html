
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>ThePhoneShop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home' %}">ThePhoneShop</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'phones' %}">Phones</a></li>
            <li><a href="{% url 'phone_create' %}">Donate Phone</a></li>
          </ul>
        </div>
      </nav>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved,  &copy; 2023 ThePhoneShop &nbsp;</div>
    </footer>
</body>
</html>
